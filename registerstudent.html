<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    p.warning {
      text-align: center;
      font-size: 13px;
      color: #d84315;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #00796b;
      color: white;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #00796b;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <p class="warning">
      Make sure your data is correct and remembered. Your password will be securely encrypted.
    </p>
    <form action="registerstudent.php" method="POST" onsubmit="return validateForm()">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="course" placeholder="Course" required />
      <input type="text" name="semester" placeholder="Semester" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="studentlogin.html" class="back-link">Already registered? Login here</a>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
