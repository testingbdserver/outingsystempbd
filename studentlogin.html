<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Student Login - Outing System PBD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #006699;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #006699;
      color: white;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004466;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
   <form action="login.php" method="POST">

      <input type="text" name="name" placeholder="Student Full Name" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
        <a href="index.html" class="home-button">Home</a>
    </form>
  </div>
</body>
</html>
